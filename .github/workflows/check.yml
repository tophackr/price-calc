name: Run tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest
      - name: Install Dependencies
        env:
            BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
      - name: TypeCheck
        run: bun run typecheck
